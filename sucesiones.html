<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/logo-b.png">
    <title>Sucesines Y Sumatorias</title>
  </head>
  <body>
    <header>
      <nav class="row middle-xs">
        <div class="col-sm-4 center-xs"><h1><a href="index.html">MatesDiscretas</a></h1></div>
        <div class=" col-sm-6 row center-sm middle-xs">
          <div class="col-sm">Inicio</div>
          <div class="col-sm">Tutos</div>
          <div class="col-sm">Artículos</div>
          <div class="col-sm">Blog</div>
          <div class="col-sm">Galería</div>
          <div class="col-sm">Contacto</div>
        </div>
      </nav>
    </header>

    <main>
      <section id="bann-title">
        <img src="img/equal.jpg" alt="bg">
        <article>
          <h2 class="even-bigger">Conjuntos</h2>
        </article>
      </section>

      <section class="row center-xs relative">
        <article class="detalle lil-shadow col-md-11">
          <h2 class="subtitle">Aprendamos algo de:</h2>
          <iframe src="https://slides.com/carlossanchez-9/sucesiones-y-sumatorias/embed" width="576" height="420" scrolling="no" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          <div id="ejercicios" class="detalle--cuerpo">
            <div>
              <br>
              <p>Resuelve los siguientes ejercicios seleccionando la respuesta correcta para cada uno:</p>

              <ol>
                <br>
                <li>
                  <label for="1">Dada la siguiente sucesión, indique su representación abreviada: 1³ + 2³ + 3³ + 4³ + ... + k^3</label>
                  <p><input type="radio" name="1" value="1"><img src="https://latex.codecogs.com/gif.latex?\sum_{n=3}^{3}&space;n^3" title="\sum_{n=3}^{3} n^3" /></p>
                  <p><input type="radio" name="1" value="2"><img src="https://latex.codecogs.com/gif.latex?\sum_{n=1}^{k}&space;n^3" title="\sum_{n=1}^{k} n^3" /></p>
                  <p><input type="radio" name="1" value="3"><img src="https://latex.codecogs.com/gif.latex?\sum_{n=k}^{3}&space;n^3" title="\sum_{n=k}^{3} n^3" /></p>
                </li>
                <br>
                <li>
                  <label for="2">¿Cuál es la sucesión larga de   <img src="https://latex.codecogs.com/gif.latex?\prod_{n=2}^{4}&space;(n^2&space;-&space;1)" title="\prod_{n=2}^{4} (n^2 - 1)" />?</label>
                  <p><input type="radio" name="2" value="1">(2²-1)(3³-1)(4⁴-1)</p>
                  <p><input type="radio" name="2" value="2">(2²-1)(2³-1)(2⁴-1)</p>
                  <p><input type="radio" name="2" value="3">(2²-1)(3²-1)(4²-1)</p>
                </li>
              </ol>
              <button id="enviar" class="btn btn-prom">Revisar</button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $(document).ready(function() {

        var resp, resps = ['2','3'];
        let getAnswers = () => {
          $('.append').remove();
          for(var i of [1,2]) {
            resp = $('input[name='+i+']:checked');
            if(resp.val()===resps[i-1]) {
              $('label[for="'+i+'"]').append('<span class="append good"> Bien ;D</span>');
            } else {
              $('label[for="'+i+'"]').append('<span class="append wrong"> Mal D:</span>');
            }
          }
        }

        $('#enviar').click(getAnswers);
      })
    </script>
  </body>
</html>
