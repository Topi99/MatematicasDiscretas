<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/logo-b.png">
    <title>Sucesines Y Sumatorias</title>
  </head>
  <body>
    <header>
      <nav class="row middle-xs">
        <div class="col-sm-4 center-xs"><h1><a href="index.html">MatesDiscretas</a></h1></div>
        <div class=" col-sm-6 row center-sm middle-xs">
          <div class="col-sm">Inicio</div>
          <div class="col-sm">Tutos</div>
          <div class="col-sm">Artículos</div>
          <div class="col-sm">Blog</div>
          <div class="col-sm">Galería</div>
          <div class="col-sm">Contacto</div>
        </div>
      </nav>
    </header>

    <main>
      <section id="bann-title">
        <img src="img/equal.jpg" alt="bg">
        <article>
          <h2 class="even-bigger">Conjuntos</h2>
        </article>
      </section>

      <section class="row center-xs relative">
        <article class="detalle lil-shadow col-md-11">
          <h2 class="subtitle">Aprendamos algo de:</h2>
          <iframe src="https://slides.com/carlossanchez-9/teoria-de-conjuntos/embed" width="576" height="420" scrolling="no" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          <div id="ejercicios" class="detalle--cuerpo">
            <div>
              <br>
              <p>Resuelve los siguientes ejercicios seleccionando la respuesta correcta para cada uno:</p>

              <ol>
                <br>
                <li>
                  <label for="1">Si A = {c,d,f,i} B = {a,f} C = {c,i} Indique cuál afirmación es verdadera:</label>
                  <p><input type="radio" name="1" value="1">B ⊆ B</p>
                  <p><input type="radio" name="1" value="2">B ⊂ B</p>
                  <p><input type="radio" name="1" value="3">C ⊆ B</p>
                </li>
                <br>
                <li>
                  <label for="2">Si D = {a,b,e, f},  A = {a,a, f,g,e,g}, C = {f,g,a,e}, B = {f,b,a,e}, seleccione la respuesta correcta: </label>
                  <p><input type="radio" name="2" value="1">D=C</p>
                  <p><input type="radio" name="2" value="2">D = A</p>
                  <p><input type="radio" name="2" value="3">C = A</p>
                </li>
              </ol>
              <button id="enviar" class="btn btn-prom">Revisar</button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $(document).ready(function() {

        var resp, resps = ['1','3'];
        let getAnswers = () => {
          $('.append').remove();
          for(var i of [1,2]) {
            resp = $('input[name='+i+']:checked');
            if(resp.val()===resps[i-1]) {
              $('label[for="'+i+'"]').append('<span class="append good"> Bien ;D</span>');
            } else {
              $('label[for="'+i+'"]').append('<span class="append wrong"> Mal D:</span>');
            }
          }
        }

        $('#enviar').click(getAnswers);
      })
    </script>
  </body>
</html>
