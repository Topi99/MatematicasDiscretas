<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/logo-b.png">
    <title>Equivalencias</title>
  </head>
  <body>
    <header>
      <nav class="row middle-xs">
        <div class="col-sm-4 center-xs"><h1><a href="index.html">MatesDiscretas</a></h1></div>
        <div class=" col-sm-6 row center-sm middle-xs">
          <div class="col-sm">Inicio</div>
          <div class="col-sm">Tutos</div>
          <div class="col-sm">Artículos</div>
          <div class="col-sm">Blog</div>
          <div class="col-sm">Galería</div>
          <div class="col-sm">Contacto</div>
        </div>
      </nav>
    </header>

    <main>
      <section id="bann-title">
        <img src="img/equal.jpg" alt="bg">
        <article>
          <h2 class="even-bigger">Lógica</h2>
        </article>
      </section>

      <section class="row center-xs relative">
        <article class="detalle lil-shadow col-md-11">
          <h2 class="subtitle">Aprendamos algo de:</h2>
          <iframe src="https://slides.com/carlossanchez-9/e/embed" width="576" height="420" scrolling="no" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          <div id="ejercicios" class="detalle--cuerpo">
            <div>
              <br>
              <p>Resuelve los siguientes ejercicios seleccionando la respuesta correcta para cada uno:</p>

              <ol>
                <br>
                <li>
                  <label for="1">¿Cual es equivalente a ¬(p ∨ q)?</label>
                  <p><input type="radio" name="1" value="¬p ∧ ¬q">¬p ∧ ¬q</p>
                  <p><input type="radio" name="1" value="¬p ∨ ¬q">¬p ∨ ¬q</p>
                  <p><input type="radio" name="1" value="p">p</p>
                </li>
                <br>
                <li>
                  <label for="2">¿Cual es equivalente a (r∧¬p)∨(r∧p)?</label>
                  <p><input type="radio" name="2" value="r∧(¬p∨p)">r∧(¬p∨p)</p>
                  <p><input type="radio" name="2" value="r">r</p>
                  <p><input type="radio" name="2" value="(r∧¬p)∨(r∧p)">(r∧¬p)∨(r∧p)</p>
                </li>
                <br>
                <li>
                  <label for="3">¿Cual es equivalente a (t∧(¬(¬t∨q)))∨(t∧q)?</label>
                  <p><input type="radio" name="3" value="t">t</p>
                  <p><input type="radio" name="3" value="t∧(¬q∨q)">t∧(¬q∨q)</p>
                  <p><input type="radio" name="3" value="¬p ∨ ¬t">¬p ∨ ¬t</p>
                </li>
              </ol>
              <button id="enviar" class="btn btn-prom">Revisar</button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $(document).ready(function() {

        var resp, resps = ['¬p ∧ ¬q','r','t'];
        let getAnswers = () => {
          $('.append').remove();
          for(var i of [1,2,3]) {
            resp = $('input[name='+i+']:checked');
            if(resp.val()===resps[i-1]) {
              $('label[for="'+i+'"]').append('<span class="append good"> Bien ;D</span>');
            } else {
              $('label[for="'+i+'"]').append('<span class="append wrong"> Mal D:</span>');
            }
          }
        }

        $('#enviar').click(getAnswers);
      })
    </script>
  </body>
</html>
